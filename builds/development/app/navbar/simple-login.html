  <div id="simple-dialog" class="modal fade in" tabindex="-1" ng-controller="AuthCtrl as ac">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h2>Sign In</h2>
        <form name="loginForm" ng-submit="ac.login()">
        	
        	<div class="form-group">
        		<input type="email" class="form-control" ng-model="ac.credentails.email" placeholder="Email">
        	</div>
        	<div class="form-group">
        		<input type="password" class="form-control" ng-model="ac.credentails.password" placeholder="Password">
        	</div>
        	<button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
