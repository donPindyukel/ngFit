<h2>{{vm.title}}</h2>
<p>Мое имя {{vm.name}}</p>
<p>{{vm.some}}</p>

<p>
	<button class="btn btn-info" 
	        ng-click="vm.clickFunction(vm.name)">Поздоровайся со мной</button>	
</p>

<button class="btn btn-primary"
	    ng-click="vm.resetEdit()"
	>Add new user</button>

<form name="newUser"  ng-show="vm.user">
	<input class="form-control" type="text" ng-model="vm.user.name">
	<input class="form-control" type="number" ng-model="vm.user.age">
	<button class="btn btn-success"
	    ng-hide="vm.user.$id"
	    ng-click="vm.addUser()"
	>Add user</button>
	<button class="btn btn-success"
	    ng-show="vm.user.$id"
	    ng-click="vm.updateUser()"
	>Save</button>
	<button class="btn btn-primary"
	    ng-click="vm.closeEdit()"
	>Cancel</button>
</form>

<table class="table table-hover">
	<tbody>
		<tr
		   ng-repeat="user in vm.users"
		   ng-click="vm.setEdit(user)"
		> 
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
		</tr>
	</tbody>
</table>

<pre>{{vm.users | json}}</pre>
